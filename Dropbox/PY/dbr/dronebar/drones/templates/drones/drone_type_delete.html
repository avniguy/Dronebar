<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">

  <h1>Drone Type Delete</h1>


  <form class="drone_form" method="POST">

    {% csrf_token %}
    {{ form|crispy }}

    <h1>Are you sure you wanna delete this drone type? {{object.name}}</h1>

    <input class="btn btn-primary" type="submit" value="Yes"/> <a href="{% url 'drones:drone_type_list' %}">Cancel</a>
  </form>


</div>


{% endblock %}
