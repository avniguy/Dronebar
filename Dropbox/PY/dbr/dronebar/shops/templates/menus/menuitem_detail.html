<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container">

  <h1>Menu Item Detail</h1>


  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}


    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" value='{{ menuitem.name }}' disabled>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" value="{{ menuitem.description }}" disabled>
    </div>

    <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="text" class="form-control" id="weight" value="{{ menuitem.weight }}" disabled>
    </div>

    <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" class="form-control" id="price" value="{{ menuitem.price }}" disabled>
    </div>




    <a href="{% url 'shops:menu_item_update' menuitem.id %}"><button type="button" class="btn btn-primary">Update</button></a>
    <a href="{% url 'shops:menu_item_delete' menuitem.id %}"><button type="button" class="btn btn-warning">Delete</button></a>

  </form>


</div>


{% endblock %}
