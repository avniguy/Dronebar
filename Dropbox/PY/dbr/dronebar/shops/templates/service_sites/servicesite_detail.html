<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container">

  <h1>Service Site Detail</h1>


  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" value='{{ servicesite.name }}' disabled>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" value="{{ servicesite.description }}" disabled>
    </div>

    <div class="form-group">
        <label for="gps">GPS Location:</label>
        <input type="text" class="form-control" id="gps" value='LAT:{{ servicesite.lat }} , LONG:{{ servicesite.long }}' disabled>
    </div>

    <div class="form-group">
        <label for="radius">Radius:</label>
        <input type="text" class="form-control" id="radius" value="{{ servicesite.radius }}" disabled>
    </div>



    <a href="{% url 'shops:service_site_update' servicesite.id %}"><button type="button" class="btn btn-primary">Update</button></a>
    <a href="{% url 'shops:service_site_delete' servicesite.id %}"><button type="button" class="btn btn-warning">Delete</button></a>


  </form>

</div>


{% endblock %}
